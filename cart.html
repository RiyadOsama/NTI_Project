<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/toastr.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="css/style2.css" /> -->
    <link rel="stylesheet" href="css/cart.css" />
  </head>
  <body>
    <div class="spinner">
      <span class="loader"></span>
    </div>

    <section>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col">
            <div class="table-res">
              <table class="table">
                <thead>
                  <th>Product</th>
                  <th>Quantity</th>
                  <th>Total</th>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <div class="d-flex align-items-center">
                        <div class="pro-img">
                          <img class="w-100" src="imgs/cat-01.avif" alt="" />
                        </div>
                        <div class="pro-inf text-white">
                          <span class="pro-brand">HP</span>
                          <a href="#" class="my-1 text-white"
                            >Bose Portable Speaker, Upto 12 hrs of playtime</a
                          >
                          <span class="pro-price">$25</span>
                        </div>
                      </div>
                    </td>
                    <td>
                      <div class="d-flex align-items-center h-100">
                        <div class="pro-updates d-flex">
                          <input
                            type="text"
                            class="form-control border-0"
                            value="1"
                          />
                          <div class="pro-upd-controls">
                            <button class="btn negtive">-</button>
                            <button class="btn positive">+</button>
                          </div>
                        </div>
                        <div class="pro-controls ms-2">
                          <button class="btn btn-warning">
                            <i class="fa-solid fa-trash"></i>
                          </button>
                        </div>
                      </div>
                    </td>
                    <td>
                      <div
                        class="d-flex justify-content-center align-items-center h-100"
                      >
                        <span class="pro-total">$25</span>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="d-flex align-items-center">
                        <div class="pro-img">
                          <img class="w-100" src="imgs/cat-03.avif" alt="" />
                        </div>
                        <div class="pro-inf text-white">
                          <span class="pro-brand">HP</span>
                          <a href="#" class="my-1 text-white"
                            >Bose Portable Speaker, Upto 12 hrs of playtime</a
                          >
                          <span class="pro-price">$25</span>
                        </div>
                      </div>
                    </td>
                    <td>
                      <div class="d-flex align-items-center h-100">
                        <div class="pro-updates d-flex">
                          <input
                            type="text"
                            class="form-control border-0"
                            value="1"
                          />
                          <div class="pro-upd-controls">
                            <button class="btn negtive">-</button>
                            <button class="btn positive">+</button>
                          </div>
                        </div>
                        <div class="pro-controls ms-2">
                          <button class="btn btn-warning">
                            <i class="fa-solid fa-trash"></i>
                          </button>
                        </div>
                      </div>
                    </td>
                    <td>
                      <div
                        class="d-flex justify-content-center align-items-center h-100"
                      >
                        <span class="pro-total">$25</span>
                      </div>
                    </td>
                  </tr>
                  -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/toastr.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
